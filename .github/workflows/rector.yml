name: Rector

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: ğŸ“¦ Install PHP dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: ğŸƒ Run Rector
        run: composer rector

      - name: ğŸš€ Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: 'refactor: â™»ï¸ Apply rector code transformations'
          commit_options: '--no-verify'
