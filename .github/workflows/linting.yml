name: Linting

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: â˜ï¸ Cache PHP dependencies
        id: cache-php
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('composer.lock') }}

      - name: ğŸ“¦ Install PHP dependencies
        if: steps.cache-php.outputs.cache-hit != 'true'
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: ğŸ¤ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â˜ï¸ Cache Node dependencies
        id: cache-node
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}

      - name: ğŸ“¦ Install Node dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: bun install

  lint-eslint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with: { php-version: '8.4' }

      - name: â˜ï¸ Restore PHP dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ğŸ¤ Setup Bun
        uses: oven-sh/setup-bun@v2
        with: { bun-version: latest }

      - name: â˜ï¸ Restore Node dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ¨ Run ESLint
        run: composer lint:eslint

      - name: ğŸš€ Auto-commit ESLint fixes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: 'chore: ğŸš¨ Fix ESLint issues'
          commit_options: '--no-verify'

  lint-phpstan:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with: { php-version: '8.4' }

      - name: â˜ï¸ Restore PHP dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ğŸ› Run PHPStan
        run: composer lint:phpstan

  lint-types:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: â˜ï¸ Restore PHP dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ğŸ¤ Setup Bun
        uses: oven-sh/setup-bun@v2
        with: { bun-version: latest }

      - name: â˜ï¸ Restore Node dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸƒ Run type check
        run: composer lint:types

  lint-typos:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: â˜ï¸ Restore PHP dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ğŸ“¦ Install Aspell
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y aspell aspell-en

      - name: âœï¸ Run typo check
        run: composer lint:typos
